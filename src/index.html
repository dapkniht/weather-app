<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./../dist/output.css" />
  </head>
  <body class="bg-gradient-to-b from-blue-500 via-sky-400 to to-sky-300">
    <div
   
      class="max-w-[490px] shadow-2xl rounded-t-xl h-screen px-8 py-12 mx-auto bg-gradient-to-t from-sky-400 to-sky-300"
    >
    <div>
      <input type="text"
      autocomplete="off"
      id="search"
        class="searchbox w-full p-5 bg-sky-200 shadow-md rounded-3xl text-lg text-slate-600 text-center font-medium focus:outline-none focus:outline-white focus:outline-1"
        placeholder="Search City..."
      >
      </input>
      <div class="mt-3 relative w-full h-1" >
        <img class="absolute top-2 left-[50%] translate-x-[-50%] translate-y-[-50%] hidden" id="loading" src="https://media.tenor.com/wpSo-8CrXqUAAAAi/loading-loading-forever.gif" alt="" width="20px" height="20px">
      </div>
    </div>
      


      <!-- Weather -->
      <div class="mt-20 text-white text-center">
        <h2 class="text-2xl mb-4" id="city">London</h2>
        <h1 class="text-8xl" id="degree">9Â°</h1>
      </div>

      <!-- condition -->
      <div class="flex  flex-wrap justify-between  text-white mt-16 px-3">
          <div class="w-[48%] text-center">
            <div class="icon-[arcticons--accuweather] w-28 h-28"></div>
            <p class="text-2xl break-words" id="weather">Sunny</p>
        </div>
          <div class="w-[48%] text-center">
            <span class="icon-[ph--wind-light] w-28 h-28"></span>
            <p class="text-2xl" id="wind">15km/h</p>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js
  "></script> 
  <script src="./config.js"></script>
  <script src="script.js"></script>
</html>
